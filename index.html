<html>

  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lobster|Shadows+Into+Light|Gloria+Hallelujah|Indie+Flower|Chewy|Pacifico' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type="text/css" href='cookiestylesheet.css'/>
    <script type="text/javascript" src="./cookieapp.js"></script>
  </head>


  <body>
    <div class="button" id="font">F</div>
    <div id="globe">
    <div id="product">
      <h2>Money: $<span id="money">1000</span></h2>
      <h2>Cookies: <span id="cookies">0</span></h2>
    </div>
    <hr>
    <div>
      <h2>Ingredients</h2>
      <h4>Sugar: <span id="sugar">10</span></h4>
      <h4>Flour: <span id="flour">10</span></h4>
      <span title="Place 1 tbsp of sugar from your supplies into the pot."><div class="button" id="use-sugar">Put 1 tbsp of sugar in pot</div></span>
      <span title="Spend your money to purchase more sugar for your supplies."><div class="button" id="buy-sugar">Buy 1 tbsp of sugar for $10</div></span>
      <span title="Place 1 cup of flour from your supplies into the pot."><div class="button" id="use-flour">Put 1 cup of flour in pot</div></span>
      <span title="Spend your money to purchase more flour for your supplies."><div class="button" id="buy-flour">Buy 1 cup of flour for $15</div></span>
      <br>
    </div>
    <br>
    <hr>
    <br>
    <div>
      <h2>What's in the pot?</h2>
      <h4>Sugar: <span id="sugarpot">0</span></h4>
      <h4>Flour: <span id="flourpot">0</span></h4>
      <span title="Use 3 units of sugar and 6 units of flour to make a cookie."><div class="button" id="bake-one">Cook me a cookie!</div></span>
    </div>
    </div>
  </body>

</html>
