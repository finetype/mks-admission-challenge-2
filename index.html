<html>

  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel='stylesheet' type="text/css" href='cookiestylesheet.css'/>
    <script type="text/javascript" src="./cookieapp.js"></script>
  </head>


  <body>
    <div id="globe">
    <div id="product">
      <ul>
        <h2>Money: $<span class="money">1000</span></h2>
        <h2>Cookies: <span class="cookies">0</span></h2>
    </div>

    <hr>

    <div id="ingredients">
      <h2>Ingredients</h2>
      <h4>Sugar: <span class="sugar">10</span></h4>
      <span title="Place 1 unit of sugar from your supplies into the pot."><div class="button" id="use-sugar">Use 1 Sugar</div></span>
      <br>
      <span title="Spend your money to purchase more sugar for your supplies."><div class="button" id="buy-sugar">Buy 1 Sugar for $10</div></span>
      <h4>Flour: <span class="flour">10</span></h4>
      <span title="Place 1 unit of flour from your supplies into the pot."><div class="button" id="use-flour">Use 1 Flour</div></span>
      <br>
      <span title="Spend your money to purchase more flour for your supplies."><div class="button" id="buy-flour">Buy 1 Flour for $15</div></span>
    </div>

    <hr>

    <div id="pot">
      <h2>What's in the pot</h2>
      <h4>Sugar: <span class="sugar">0</span></h4>
      <h4>Flour: <span class="flour">0</span></h4>
      <span title="Use 3 units of sugar and 6 units of flour to make a cookie."><div class="button" id="bake-one">Cook me a cookie!</div></span>
    </div>
    </div>
  </body>
</html>
